<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesia Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: darkslategrey;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    (async function () {
      const isProduction = location.port === '';
      const script = document.createElement('script');
      script.type = 'importmap';
      script.textContent = isProduction
        ? '{ "imports": { "geojsonmap": "https://ga.jspm.io/npm:geojsonmap@latest" } }'
        : '{ "imports": { "geojsonmap": "/src/index.js" } }';
      document.head.appendChild(script);
      await import('./indonesia.js');
    })();
  </script>
</body>
</html>
